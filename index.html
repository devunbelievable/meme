<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ra trường hay ở lại - Quyết định nằm ở hôm nay!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
            color: #ffdd59;
            line-height: 1.2;
        }

        h2 {
            font-size: 2.2rem;
            margin-bottom: 30px;
            color: #4fc3f7;
            font-weight: 500;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            /* 16:9 aspect ratio */
            height: 0;
            margin: 30px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
        }

        .quote {
            font-style: italic;
            font-size: 1.8rem;
            margin: 40px 0;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-left: 5px solid #ffdd59;
            border-radius: 10px;
            text-align: center;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(to right, #2193b0, #6dd5ed);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .footer {
            margin-top: 50px;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            .quote {
                font-size: 1.5rem;
            }

            .container {
                padding: 25px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .quote {
                font-size: 1.2rem;
                padding: 15px;
            }

            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Ra trường hay ở lại – quyết định nằm ở hôm nay!</h1>
        </div>

        <div class="video-container">
            <iframe width="992" height="603" src="https://www.youtube.com/embed/vTLqA9ugoU8" title="The nod’s"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

        <div class="quote">
            Đừng để phút cuối mới tiếc: "Giá mà mình làm sớm hơn…"
        </div>

        <div class="action-buttons">
            <a href="https://github.com/tamdvpd/datn" target="_blank" class="btn btn-primary">Bắt đầu ngay</a>
            <a href="https://github.com/tamdvpd/datn" target="_blank" class="btn btn-secondary">Tìm hiểu thêm</a>
        </div>

        <div class="footer">
            <p>© 2025 - Hành trình của bạn bắt đầu từ đây</p>
        </div>
    </div>
</body>

</html>
